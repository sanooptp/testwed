<!DOCTYPE html>
<html>
<head>
  <title>Wedding Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
    }
    
    .container {
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
    }
    
    .image {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Invitation</h1>
    <p>You are cordially invited to the wedding of</p>
    <h2>John Doe &amp; Jane Smith</h2>
    <p>Date: October 15, 2023</p>
    <p>Time: 3:00 PM</p>
    <p>Venue: XYZ Gardens</p>
    
    <div class="image">
      <img src="image1.jpg" alt="Wedding Venue">
    </div>
    
    <h3>RSVP</h3>
    <p>Please RSVP by September 30, 2023</p>
    <p>Contact: John - 123-456-7890</p>
    <p>Email: john@example.com</p>
    
    <div class="image">
      <img src="image2.jpg" alt="RSVP Details">
    </div>
  </div>
</body>
</html>
